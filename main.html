<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
 
  <button type="button" class="btn btn-danger btn-border-dark" data-bs-toggle="modal" data-bs-target="#myModal">
    Sign Up
  </button>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Create Account</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">

			
			<form>
				  <div class="form-group">
				    <label for="formGroupExampleInput">Email Address</label>
				    <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Enter email">
				 <p>Your information is safe with us.</p>
				  </div>
				  <div class="form-group">
				    <label for="formGroupExampleInput2">Password</label>
				    <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
				  </div>
				 <div class="form-group">
				    <label for="formGroupExampleInput2">Confirm Password</label>
				    <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Confirm Password">
				  </div>
				</form>
		  
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Submit</button>
      </div>

    </div>
  </div>
</div>


</body>
</html>
